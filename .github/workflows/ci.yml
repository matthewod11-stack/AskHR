name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint
        run: ruff check .
      - name: Format check
        run: black --check .
      - name: Type check
        run: mypy .
      - name: Tests
        run: pytest -q

  eval_sample:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pydantic tqdm tabulate requests
      - name: Run eval sample
        run: python eval/run_eval.py --cases eval/cases.csv --limit 3
      - name: Upload eval results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: eval-results
          path: eval/results/**
